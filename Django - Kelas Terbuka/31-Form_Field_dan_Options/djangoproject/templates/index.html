{% extends 'base.html' %}

{% block page_title %}
<h1>{{ page_title }}</h1>
{% endblock page_title %}

{% block contents %}
   {% for post in posts %}
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
      <small>{{ post.category }}</small>
      <br>
   {% endfor %}
{% endblock contents %}
