{% extends 'base.html' %}

{% block page_title %}
<h1>{{ page_title }}</h1>
{% endblock page_title %}

{% block contents %}
   {% for post in posts %}
   <h1>{{ post.title }}</h1>
   <small>Author: {{ post.author }}</small>
   <p>{{ post.body }}</p>
   <small>Category: {{ post.category }}</small>
   <hr>
   {% endfor %}
{% endblock contents %}
