<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{Title}}</title>
</head>
<body>
   <h1>{{Title}}</h1>
   <h3>{{Heading}}</h3>
   <br>
   <hr>
   {% for post in Posts %}
   <h3>{{ post.title }}</h3>
   <p>{{ post.body }}</p>
   <small>Author: {{ post.author }}</small>
   <hr>
   {% endfor %}
</body>
</html>
